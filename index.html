<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>メビヤツ翻訳</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="bg-bubbles" aria-hidden="true"></div>

  <main class="app">
    <header class="header">
      <h1>メビヤツ翻訳</h1>
      <p class="sub">Mebiyatsu Translator</p>
    </header>

    <section class="card">
      <p class="desc">
        メビヤツのモールス信号を、ひらがなに翻訳するサイトです。
        <a class="exlink" href="https://x.com/bonnoki/status/1503707387907100675" target="_blank" rel="noreferrer noopener">例</a>
        <br>
        「ﾋﾞ」「ﾋﾞｰ」/「ビ」「ビー」に対応しています。区切りは半角/全角スペースどちらでもOKです。
      </p>

      <div class="mode">
        <!-- 左=decode / 右=encode -->
        <button id="btnDecode" class="modeBtn active" type="button">信号を復元</button>
        <button id="btnEncode" class="modeBtn" type="button">メビ語変換</button>
      </div>

      <div class="row">
        <label class="label" id="inputLabel" for="input">信号を入力</label>
        <textarea id="input" class="textarea" placeholder="例：ﾋﾞﾋﾞｰﾋﾞｰ ﾋﾞｰﾋﾞﾋﾞｰﾋﾞﾋﾞｰ ..."></textarea>
      </div>

      <div class="actions">
        <button id="swap" class="btn ghost" type="button">⇅ 入れ替え</button>
        <button id="copy" class="btn" type="button">出力をコピー</button>
        <button id="clear" class="btn ghost" type="button">クリア</button>
      </div>

      <div class="row">
        <label class="label" for="output">出力</label>
        <textarea id="output" class="textarea" readonly placeholder="ここに結果が表示されます"></textarea>
      </div>

      <div id="errors" class="errors" aria-live="polite"></div>
    </section>

    <footer class="creator">
      作成者：
      <a href="https://x.com/shinyoko_94" target="_blank" rel="noreferrer noopener">シンヨコ速報</a>
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
