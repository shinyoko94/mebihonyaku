<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>メビヤツ翻訳</title>

  <style>
    :root { color-scheme: light dark; }
    body { margin: 0; font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif; }
    main { max-width: 820px; margin: 0 auto; padding: 20px 14px 28px; }
    h1 { margin: 0 0 6px; font-size: 28px; font-weight: 900; }
    .sub { margin: 0 0 12px; opacity: .75; }
    .card { border: 1px solid rgba(127,127,127,.35); border-radius: 12px; padding: 14px; }
    .desc { margin: 0 0 12px; line-height: 1.7; }
    .desc a { font-weight: 800; }
    .mode { display: flex; gap: 8px; margin: 8px 0 12px; }
    .mode button { padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(127,127,127,.35); background: transparent; cursor: pointer; font-weight: 800; }
    .mode button.active { outline: 2px solid rgba(255,140,0,.65); }
    label { display: block; margin: 10px 0 6px; font-weight: 800; }
    textarea { width: 100%; min-height: 120px; padding: 10px; border-radius: 10px; border: 1px solid rgba(127,127,127,.35); font: inherit; line-height: 1.55; }
    .actions { display: flex; flex-wrap: wrap; gap: 8px; justify-content: flex-end; margin: 10px 0 8px; }
    .actions button { padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(127,127,127,.35); background: transparent; cursor: pointer; font-weight: 800; }
    #copy { min-width: 132px; white-space: nowrap; text-align: center; }
    .errors { margin-top: 10px; font-weight: 800; color: #c03; }
    .creator { text-align: center; margin-top: 12px; opacity: .8; }
    .creator a { font-weight: 900; }
    @media (prefers-color-scheme: light) {
      body { background: #fff; color: #111; }
      .card { background: #fff; }
    }
  </style>
</head>

<body>
  <main>
    <header>
      <h1>メビヤツ翻訳</h1>
      <p class="sub">Mebiyatsu Translator</p>
    </header>

    <section class="card">
      <p class="desc">
        メビヤツのモールス信号を、ひらがなに翻訳するサイトです。
        <a href="https://x.com/bonnoki/status/1503707387907100675" target="_blank" rel="noreferrer noopener">例</a>
        ／
        <a href="https://morse.ariafloat.com/" target="_blank" rel="noreferrer noopener">参考サイト</a>
        <br>
        「ﾋﾞ」「ﾋﾞｰ」/「ビ」「ビー」に対応しています。区切りは半角/全角スペースどちらでもOKです。
      </p>

      <div class="mode">
        <button id="btnDecode" class="active" type="button">信号を復元</button>
        <button id="btnEncode" type="button">メビ語変換</button>
      </div>

      <label id="inputLabel" for="input">信号を入力</label>
      <textarea id="input" placeholder="例：ﾋﾞﾋﾞｰﾋﾞｰ ﾋﾞｰﾋﾞﾋﾞｰﾋﾞﾋﾞｰ ..."></textarea>

      <div class="actions">
        <button id="swap" type="button">⇅ 入れ替え</button>
        <button id="copy" type="button">出力をコピー</button>
        <button id="clear" type="button">クリア</button>
      </div>

      <label for="output">出力</label>
      <textarea id="output" readonly placeholder="ここに結果が表示されます"></textarea>

      <div id="errors" class="errors" aria-live="polite"></div>
    </section>

    <footer class="creator">
      作成者：<a href="https://x.com/shinyoko_94" target="_blank" rel="noreferrer noopener">シンヨコ速報</a>
    </footer>
  </main>

  <script src="./app.js" defer></script>
</body>
</html>
