<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>メビヤツ翻訳</title>
  <style>
    body { margin: 16px; font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif; }
    textarea { width: 100%; box-sizing: border-box; }
    #copy { min-width: 8.5em; }
  </style>
</head>
<body>
  <h1>メビヤツ翻訳</h1>
  <p>Mebiyatsu Translator</p>

  <p>
    メビヤツのモールス信号を、ひらがなに翻訳するサイトです。
    <a href="https://x.com/search?q=from%3Abonnoki%20%E3%83%A1%E3%83%93%20OR%20%E3%83%A1%E3%83%93%E3%83%A4%E3%83%84&src=typed_query&f=live" target="_blank" rel="noreferrer noopener">例</a>
    /
    <a href="https://morse.ariafloat.com/" target="_blank" rel="noreferrer noopener">参考サイト</a>
    <br>
    「ﾋﾞ」「ﾋﾞｰ」/「ビ」「ビー」に対応しています。区切りは半角/全角スペースどちらでもOKです。
  </p>

  <hr>

  <p>
    <button id="btnDecode" type="button">信号を復元</button>
    <button id="btnEncode" type="button">メビ語変換</button>
  </p>

  <label id="inputLabel" for="input">信号を入力</label><br>
  <textarea id="input" rows="6" placeholder="例：ﾋﾞﾋﾞｰﾋﾞｰ ﾋﾞｰﾋﾞﾋﾞｰﾋﾞﾋﾞｰ ..."></textarea>

  <p>
    <button id="swap" type="button">⇅ 入れ替え</button>
    <button id="copy" type="button">出力をコピー</button>
    <button id="clear" type="button">クリア</button>
  </p>

  <label for="output">出力</label><br>
  <textarea id="output" rows="6" readonly placeholder="ここに結果が表示されます"></textarea>

  <p id="errors" aria-live="polite"></p>

  <hr>

  <p>
    作成者：
    <a href="https://x.com/shinyoko_94" target="_blank" rel="noreferrer noopener">シンヨコ速報</a>
  </p>

  <script src="./app.js" defer></script>
</body>
</html>
